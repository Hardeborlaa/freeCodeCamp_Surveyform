<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description">
          <em>Thank you for taking the time to help improve the platform</em>
        </p>
      </header>
      <form action="" id="survery-form" class="form-label">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age(optional)</label>
          <input
            type="number"
            id="number"
            class="form-control"
            placeholder="Age"
            min="10"
            max="99"
            required
          />
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which option best describe your current role?</label
          >
          <select name="dropdown" id="dropdown" class="form-control" required>
            <option disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <p>
            <label>
              <input
                type="radio"
                name="answer"
                id="definitely"
                value="definitely"
                checked
              />Definitely
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="answer" id="maybe" value="maybe" />Maybe
            </label>
          </p>
          <p>
            <label>
              <input
                type="radio"
                name="answer"
                id="not sure"
                value="not sure"
              />Not sure
            </label>
          </p>
        </div>
        <div class="form-group">
          <label for="favourite"
            >What is your favourite feature of freeCodeCamp?</label
          >
          <select name="favourite" id="favorite" class="form-control" required>
            <option disabled>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open source</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?(check all that apply</p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="front-end project"
              />Front-end projects
            </label>
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="back-end project"
              />Back-end projects
            </label>
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="data visualization"
              />Data visualization
            </label>
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="challenges"
              />Challenges
            </label>
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Open Source Community"
              />Open Source Community
            </label>
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="glitter help rooms"
              />Glitter help rooms
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="videos" />Videos
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="city meetups" />City
              Meetups
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="wiki" />Wiki
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="forum" />Forum
            </label>
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="additional courses"
              />Additional Courses
            </label>
          </p>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comment"
            cols="50"
            rows="6"
            placeholder="Enter your comment here..."
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
